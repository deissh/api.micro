version: '3.7'

volumes:
  esdata01:
    driver: local

services:
  service-auth:
    image: deissh/api-micro-service-auth:${SERVICE_AUTH_TAG:-${SERVICES_TAG}}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  service-anime:
    image: deissh/api-micro-service-anime:${SERVICE_ANIME_TAG:-v1.0.0}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
