version: '3.7'

services:
  service-auth:
    image: deissh/api-micro-service-auth:${SERVICE_AUTH_TAG:-latest}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  service-anime:
    image: deissh/api-micro-service-anime:${SERVICE_ANIME_TAG:-latest}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  service-account:
    image: deissh/api-micro-service-account:${SERVICE_ACCOUNT_TAG:-latest}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  service-friends:
    image: deissh/api-micro-service-friends:${SERVICE_FRIENDS_TAG:-latest}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  service-messages:
    image: deissh/api-micro-service-messages:${SERVICE_MESSAGES_TAG:-latest}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
