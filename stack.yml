      placement:
        constraints: [node.role == worker]

  service-notifications:
    image: deissh/api-micro-service-notifications:${SERVICE_NOTIFICATIONS_TAG:-latest}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  service-users:
    image: deissh/api-micro-service-users:${SERVICE_USERS_TAG:-latest}
    restart: on-failure
    depends_on:
      - postgres
    env_file:
      - .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]

  postgres:
    image: postgres
    restart: on-failure
    volumes:
      - /var/lib/postgresql/micro-data:/var/lib/postgresql/data
    env_file:
      - .env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      placement:
        constraints: [node.role == manager]

  nginx:
    image: deissh/api-nginx:${NGINX_TAG:-latest}
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - 80:80
    depends_on:
      - service-auth
