basePath: /
definitions:
  handlers.CreateResponse:
    properties:
      news:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.GetResponse:
    properties:
      news:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      Health:
        $ref: '#/definitions/handlers.health'
        type: object
      v:
        description: API version
        type: string
    type: object
  handlers.PingResponse:
    properties:
      ping:
        $ref: '#/definitions/handlers.ping'
        type: object
      v:
        description: API version
        type: string
    type: object
  handlers.RemoveResponse:
    properties:
      status:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.ResponseData:
    properties:
      data:
        type: string
      status:
        type: integer
    type: object
  handlers.UpdateRequest:
    properties:
      accessToken:
        type: string
      annotation:
        type: string
      background:
        type: string
      body:
        type: string
      id:
        type: string
      preview:
        type: string
      title:
        type: string
      types:
        type: string
      version:
        description: API version
        type: string
    required:
    - accessToken
    type: object
  handlers.health:
    properties:
      alive:
        type: boolean
    type: object
  handlers.ping:
    properties:
      id:
        type: string
      service:
        type: string
      time:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Users methods
  license: {}
  title: Service Users API
  version: "1.0"
paths:
  /_/health:
    get:
      consumes:
      - application/json
      operationId: get-service-health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
            type: object
      summary: Show health service
  /_/ping:
    get:
      consumes:
      - application/json
      operationId: ping-service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PingResponse'
            type: object
      summary: Ping service
  /news.create:
    get:
      consumes:
      - application/json
      description: Update news and return it
      operationId: update-news
      parameters:
      - description: service version
        in: query
        name: v
        type: string
      - description: title
        in: query
        name: title
        type: string
      - description: annotation
        in: query
        name: annotation
        type: string
      - description: body news
        in: query
        name: body
        type: string
      - description: preview
        in: query
        name: preview
        type: string
      - description: background
        in: query
        name: background
        type: string
      - description: news types
        in: query
        name: types
        type: string
      - description: user access_token
        in: query
        name: access_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UpdateRequest'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: update news
  /news.get:
    get:
      consumes:
      - application/json
      description: Return info about news by id
      operationId: get-news
      parameters:
      - description: service version
        in: query
        name: v
        type: string
      - description: news id
        in: query
        name: news
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GetResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Return news by id
  /news.remove:
    get:
      consumes:
      - application/json
      description: Remove news by id
      operationId: remove-news
      parameters:
      - description: service version
        in: query
        name: v
        type: string
      - description: news id
        in: query
        name: news
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RemoveResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Remove news by id
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
swagger: "2.0"
