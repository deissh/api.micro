basePath: /
definitions:
  handlers.CreateResponse:
    properties:
      news:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.GetResponse:
    properties:
      news:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      Health:
        $ref: '#/definitions/handlers.health'
        type: object
      v:
        description: API version
        type: string
    type: object
  handlers.PingResponse:
    properties:
      ping:
        $ref: '#/definitions/handlers.ping'
        type: object
      v:
        description: API version
        type: string
    type: object
  handlers.RemoveResponse:
    properties:
      status:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.ResponseData:
    properties:
      data:
        type: string
      status:
        type: integer
    type: object
  handlers.UpdateRequest:
    properties:
      accessToken:
        type: string
      id:
        type: string
      news:
        $ref: '#/definitions/handlers.news'
        type: object
      version:
        description: API version
        type: string
    required:
    - accessToken
    type: object
  handlers.health:
    properties:
      alive:
        type: boolean
    type: object
  handlers.news:
    properties:
      annotation:
        type: string
      background:
        type: string
      body:
        type: string
      preview:
        type: string
      title:
        type: string
      types:
        type: string
    required:
    - annotation
    - body
    - preview
    - title
    type: object
  handlers.ping:
    properties:
      id:
        type: string
      service:
        type: string
      time:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Users methods
  license: {}
  title: Service Users API
  version: "1.0"
paths:
  /_/health:
    get:
      consumes:
      - application/json
      operationId: get-service-health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
            type: object
      summary: Show health service
  /_/ping:
    get:
      consumes:
      - application/json
      operationId: ping-service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PingResponse'
            type: object
      summary: Ping service
  /news.create:
    post:
      consumes:
      - application/json
      description: Create news and return it
      operationId: create-news
      parameters:
      - description: news body
        in: body
        name: news
        required: true
        schema:
          $ref: '#/definitions/handlers.news'
          type: object
      - description: service version
        in: query
        name: v
        type: string
      - description: user access_token
        in: query
        name: access_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.CreateResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Create news
  /news.get:
    get:
      consumes:
      - application/json
      description: Return info about news by id
      operationId: get-news
      parameters:
      - description: service version
        in: query
        name: v
        type: string
      - description: news id
        in: query
        name: news
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GetResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Return news by id
  /news.remove:
    get:
      consumes:
      - application/json
      description: Remove news by id
      operationId: remove-news
      parameters:
      - description: service version
        in: query
        name: v
        type: string
      - description: news id
        in: query
        name: news_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RemoveResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Remove news by id
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
swagger: "2.0"
