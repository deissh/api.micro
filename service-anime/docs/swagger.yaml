      iframe_url:
        type: string
      imdb_rating:
        type: number
      imdb_votes:
        type: integer
      kinopoisk_id:
        type: integer
      kinopoisk_rating:
        type: number
      kinopoisk_votes:
        type: integer
      poster:
        type: string
      seasons_count:
        type: integer
      studios:
        type: string
      tagline:
        type: string
      title_en:
        type: string
      title_ru:
        type: string
      token:
        type: string
      trailer_iframe_url:
        type: string
      trailer_token:
