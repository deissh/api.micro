host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Anims methods
  license: {}
  title: Service Anime API
  version: "1.0"
paths:
  /_/health:
    get:
      consumes:
      - application/json
      operationId: get-service-health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
            type: object
      summary: Show health service
  /_/ping:
    get:
      consumes:
      - application/json
      operationId: ping-service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PingResponse'
            type: object
      summary: Ping service
  /anime.create:
    post:
      consumes:
      - application/json
      description: Create anime and return it
      operationId: create-anime
      parameters:
      - description: anime body
        in: body
        name: anime
        required: true
        schema:
          $ref: '#/definitions/handlers.anime'
          type: object
      - description: service version
        in: query
        name: v
        type: string
      - description: user access_token
        in: query
        name: access_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.CreateResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Create anime
  /anime.get:
    get:
      consumes:
      - application/json
      description: Return info about anime by id
      operationId: get-anime
      parameters:
      - description: service version
        in: query
        name: v
        type: string
      - description: anime id
        in: query
        name: anime
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GetResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Return anime by id
  /anime.remove:
    get:
      consumes:
      - application/json
      description: Remove anime by id
      operationId: remove-anime
      parameters:
      - description: service version
        in: query
        name: v
        type: string
      - description: anime id
        in: query
        name: anime_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RemoveResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ResponseData'
            type: object
      summary: Remove anime by id
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
swagger: "2.0"
