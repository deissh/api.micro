basePath: /
definitions:
  handlers.CreateResponse:
    properties:
      anime:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.GetResponse:
    properties:
      anime:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      Health:
        $ref: '#/definitions/handlers.health'
        type: object
      v:
        description: API version
        type: string
    type: object
  handlers.PingResponse:
    properties:
      ping:
        $ref: '#/definitions/handlers.ping'
        type: object
      v:
        description: API version
        type: string
    type: object
  handlers.RemoveResponse:
    properties:
      status:
        type: string
      v:
        description: API version
        type: string
    type: object
  handlers.ResponseData:
    properties:
      data:
        type: string
      status:
        type: integer
    type: object
  handlers.UpdateRequest:
    properties:
      accessToken:
        type: string
      anime:
        $ref: '#/definitions/handlers.anime'
        type: object
      anime_id:
        description: API version
        type: string
      version:
        type: string
    required:
    - accessToken
    type: object
  handlers.anime:
    properties:
      actors:
        type: string
      age:
